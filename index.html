<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>Mario & Sonic</title>
</head>
<body>
    <div class="game-board">
        <img src="./images/clouds.png" id="clouds" class="clouds">
    </div>
    <div class="score">0</div> 
    <div class="ground">
        <div class="wrap">
             <button class="btn" onclick="choosePlayer('mario')">MARIO</button>
             <button class="btn" onclick="choosePlayer('sonic')">SONIC</button>
        </div>
    </div>
</body>

</html>
<script src="./js/core/core.js"></script>
<script src="./js/core/player.js"></script>
<script src="./js/mario.js"></script>
<script src="./js/sonic.js"></script>
<script src="./js/pipe.js"></script>
<script src="./js/koopa.js"></script>
<script src="./js/game.js"></script>
<script defer>
    const game = new Game();

    const choosePlayer = (player) => {
        if (player == 'mario') {
            game.setPlayer(new Mario());
        }

        if (player == 'sonic') {
            game.setPlayer(new Sonic());
        }
    }
</script>
